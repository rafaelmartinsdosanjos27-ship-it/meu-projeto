<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dark Angel v56 - Mobile UX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root { --red: #ff0000; --bg: #050505; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; 
            height: 100dvh; margin: 0; overflow: hidden; position: fixed; width: 100%;
        }

        /* Sidebar com Seta de Fechar */
        #sidebar { 
            position: fixed; left: -100%; top: 0; bottom: 0; width: 85%; 
            background: #080808; border-right: 1px solid #1a1a1a; 
            display: flex; flex-direction: column; z-index: 3000; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #sidebar.open { left: 0; }

        .close-sidebar-btn {
            position: absolute; right: -50px; top: 15px;
            width: 40px; height: 40px; background: var(--red);
            border-radius: 10px; display: flex; align-items: center;
            justify-content: center; color: white; box-shadow: 0 0 20px rgba(255,0,0,0.4);
        }

        /* Modal com X Gigante */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            backdrop-filter: blur(10px); z-index: 4000; 
            display: flex; align-items: center; justify-content: center; padding: 20px; 
        }
        .modal-content {
            background: #0d0d0d; border: 1px solid #222; 
            width: 100%; max-width: 340px; border-radius: 32px; 
            padding: 40px 25px 30px; position: relative;
        }
        .big-close-x {
            position: absolute; top: -20px; right: 10px; width: 50px; height: 50px;
            background: #ff0000; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; color: white;
            font-size: 24px; box-shadow: 0 5px 15px rgba(255,0,0,0.5);
            z-index: 4001; border: 4px solid #000;
        }

        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.5; }
        .bubble-ai { align-self: flex-start; background: #111; border-left: 4px solid var(--red); }
        .bubble-user { align-self: flex-end; background: #222; }

        .toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: #ff0000; color: white; padding: 10px 25px; border-radius: 50px;
            font-size: 10px; font-weight: 900; text-transform: uppercase; z-index: 5000;
        }
    </style>
</head>
<body>

    <div id="toast-area"></div>

    <!-- AUTH -->
    <div id="auth-gate" class="modal">
        <div class="modal-content text-center">
            <h1 class="text-3xl font-black mb-6 italic">DARK<span class="text-red-600">ANGEL</span></h1>
            <button onclick="loginGoogle()" class="w-full bg-white text-black p-4 rounded-2xl font-black text-xs mb-4 uppercase">Google Login</button>
            <div class="space-y-2">
                <input type="email" id="email" class="w-full bg-zinc-900 p-4 rounded-xl text-white text-sm" placeholder="Email">
                <input type="password" id="pass" class="w-full bg-zinc-900 p-4 rounded-xl text-white text-sm" placeholder="Senha">
                <button onclick="loginEmail()" class="w-full bg-red-600 p-4 rounded-xl font-black text-xs uppercase">Entrar</button>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="flex h-full w-full hidden">
        <!-- Sidebar Corrigida -->
        <aside id="sidebar">
            <div class="close-sidebar-btn" onclick="toggleMenu()">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            
            <div class="p-6">
                <h2 class="text-[10px] font-black text-zinc-600 uppercase mb-4 tracking-widest text-center">Painel de Controlo</h2>
                <button onclick="newConversation()" class="w-full bg-zinc-900 p-4 rounded-2xl font-black text-[10px] uppercase border border-zinc-800 mb-6 active:scale-95 transition-transform">
                    + Novo Protocolo
                </button>
                
                <div class="bg-zinc-950 p-5 rounded-2xl border border-zinc-900 mb-6">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[8px] font-black text-zinc-500 uppercase">Status Licença</span>
                        <div id="plan-display"></div>
                    </div>
                    <div id="msg-count" class="text-xl font-black mb-1">0/0</div>
                    <div class="w-full bg-zinc-900 h-1.5 rounded-full overflow-hidden">
                        <div id="msg-progress" class="bg-red-600 h-full w-0"></div>
                    </div>
                </div>

                <div id="chat-list" class="space-y-2 overflow-y-auto max-h-[300px]"></div>
            </div>

            <div class="mt-auto p-6 border-t border-zinc-900 space-y-3">
                <button onclick="openStore()" class="w-full bg-red-600 p-4 rounded-xl font-black text-[10px] uppercase shadow-lg shadow-red-900/20">Loja VIP</button>
                <button onclick="verifyPayment()" class="w-full text-zinc-600 text-[9px] font-black uppercase">Verificar Pagamento</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col w-full">
            <header class="h-16 flex items-center justify-between px-4 bg-black border-bottom border-zinc-900">
                <button onclick="toggleMenu()" class="text-white bg-zinc-900 w-12 h-12 rounded-xl flex items-center justify-center border border-zinc-800">
                    <i class="fa-solid fa-bars-staggered"></i>
                </button>
                <span id="active-title" class="text-[11px] font-black uppercase tracking-tighter text-zinc-400">Dark Angel v56</span>
                <div class="flex gap-3">
                    <button onclick="openKeyModal()" class="w-10 h-10 flex items-center justify-center text-zinc-600"><i class="fa-solid fa-key"></i></button>
                    <button onclick="logout()" class="w-10 h-10 flex items-center justify-center text-zinc-700"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </header>

            <div id="chat-window"></div>

            <footer class="p-4 bg-black">
                <div id="input-area" class="flex gap-2 bg-zinc-900 rounded-2xl p-2 border border-zinc-800">
                    <input id="prompt" class="flex-1 bg-transparent px-3 text-sm text-white outline-none" placeholder="Enviar comando..." onkeydown="if(event.key==='Enter') send()">
                    <button onclick="send()" class="bg-red-600 w-12 h-12 rounded-xl flex items-center justify-center">
                        <i class="fa-solid fa-paper-plane text-xs"></i>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <!-- LOJA COM X GIGANTE -->
    <div id="store-modal" class="modal hidden">
        <div class="modal-content">
            <div class="big-close-x" onclick="closeStore()"><i class="fa-solid fa-xmark"></i></div>
            <h2 class="text-white font-black text-center text-xl mb-6 italic">UPGRADE <span class="text-red-600">SISTEMA</span></h2>
            <div class="space-y-4">
                <div class="bg-zinc-900 p-5 rounded-3xl border border-zinc-800">
                    <div class="flex justify-between font-black text-xs mb-1"><span class="text-green-500">BÁSICO</span> <span class="text-white">R$ 10</span></div>
                    <p class="text-[10px] text-zinc-500 mb-4">75 Mensagens + Chat em Tempo Real</p>
                    <a href="https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=a506437035154280b71299946639bb46" target="_blank" onclick="notifyDiscord('PAGAMENTO', 'Clicou em R$ 10')" class="block w-full bg-white text-black py-4 rounded-xl font-black text-center text-[10px] uppercase">Pagar via PIX</a>
                </div>
                <div class="bg-zinc-900 p-5 rounded-3xl border border-zinc-800">
                    <div class="flex justify-between font-black text-xs mb-1"><span class="text-red-600">AVANÇADO</span> <span class="text-white">R$ 35</span></div>
                    <p class="text-[10px] text-zinc-500 mb-4">Ilimitado + Suporte Prioritário</p>
                    <a href="https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=115c3f71f00c467fb6b957e21cd44aa0" target="_blank" onclick="notifyDiscord('PAGAMENTO', 'Clicou em R$ 35')" class="block w-full bg-red-600 text-white py-4 rounded-xl font-black text-center text-[10px] uppercase">Pagar via PIX</a>
                </div>
            </div>
        </div>
    </div>

    <!-- API KEY MODAL -->
    <div id="key-modal" class="modal hidden">
        <div class="modal-content text-center">
            <div class="big-close-x" onclick="closeKeyModal()"><i class="fa-solid fa-xmark"></i></div>
            <h2 class="text-white font-black text-[10px] uppercase mb-6 tracking-widest">Configurar Chave Gemini</h2>
            <p class="text-[9px] text-zinc-500 mb-6">Cole a sua chave abaixo para activar o Angel.</p>
            <input type="password" id="api-input" class="w-full bg-black border border-zinc-800 p-5 rounded-2xl text-white text-xs text-center mb-6" placeholder="AIsy...">
            <button onclick="saveKey()" class="w-full bg-red-600 p-5 rounded-2xl font-black text-xs uppercase">Salvar Chave</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURAÇÃO SEGURA (Sem Chave do Google exposta no código)
        const firebaseConfig = {
            apiKey: "AIzaSyAAPVM-uc_yHKcY7an0pQABzS2UgRsbNY8",
            authDomain: "hjjj-f7cf5.firebaseapp.com",
            projectId: "hjjj-f7cf5",
            storageBucket: "hjjj-f7cf5.firebasestorage.app",
            messagingSenderId: "162911169867",
            appId: "1:162911169867:web:4a8e8d2db6fd886c390cce"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1467217014157213759/h8mtZp6daIb7gNwzKdHZyGaoeHj6qnJxDLOrsTM6TdZYQWjMJ_H-0Z3sPHMAXjt09rL8";

        let userData = { plan: 'free', used: 0 };
        let sessions = JSON.parse(localStorage.getItem('da_v56_sessions')) || [];
        let currentId = null;
        let geminiKey = localStorage.getItem('da_gemini_v56') || "";

        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                
                onSnapshot(doc(db, "users", user.uid), snap => {
                    if (snap.exists()) {
                        userData = snap.data();
                        if(userData.apiKey) { geminiKey = userData.apiKey; localStorage.setItem('da_gemini_v56', geminiKey); }
                    } else {
                        setDoc(doc(db, "users", user.uid), { plan: 'free', used: 0, email: user.email });
                    }
                    updateUI();
                });
                if(sessions.length > 0) loadSession(sessions[0].id); else newConversation();
            } else {
                document.getElementById('auth-gate').classList.remove('hidden');
            }
        });

        window.toggleMenu = () => document.getElementById('sidebar').classList.toggle('open');
        window.openStore = () => document.getElementById('store-modal').classList.remove('hidden');
        window.closeStore = () => document.getElementById('store-modal').classList.add('hidden');
        window.openKeyModal = () => document.getElementById('key-modal').classList.remove('hidden');
        window.closeKeyModal = () => document.getElementById('key-modal').classList.add('hidden');

        window.saveKey = async () => {
            const val = document.getElementById('api-input').value.trim();
            if(!val) return;
            geminiKey = val; localStorage.setItem('da_gemini_v56', val);
            if(auth.currentUser) await updateDoc(doc(db, "users", auth.currentUser.uid), { apiKey: val });
            showToast("Chave Guardada!");
            closeKeyModal();
        };

        window.notifyDiscord = async (title, desc) => {
            if(!auth.currentUser) return;
            fetch(DISCORD_WEBHOOK, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ embeds: [{ title, description: desc, color: 16711680, fields: [{ name: "UID", value: auth.currentUser.uid }] }] })
            });
        };

        window.verifyPayment = () => {
            showToast("A sincronizar...");
            notifyDiscord("SOLICITAÇÃO", "Cliente pediu libertação de VIP.");
        };

        function showToast(m) {
            const t = document.createElement('div'); t.className = 'toast'; t.innerText = m;
            document.getElementById('toast-area').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        function updateUI() {
            const plan = userData.plan || 'free';
            const used = userData.used || 0;
            const max = plan === 'free' ? 30 : (plan === 'basico' ? 75 : 999);
            
            document.getElementById('plan-display').innerHTML = `<span class="px-2 py-0.5 rounded bg-zinc-800 text-[8px] font-black uppercase">${plan}</span>`;
            document.getElementById('msg-count').innerText = `${used}/${max}`;
            document.getElementById('msg-progress').style.width = Math.min(100, (used/max*100)) + '%';
            
            refreshList();
        }

        window.newConversation = () => {
            if(userData.plan === 'free' && sessions.length >= 2) { showToast("LIMITE FREE ATINGIDO"); return; }
            const id = Date.now();
            sessions.unshift({ id, title: "Novo Protocolo", messages: [{ role: 'ai', text: 'Dark Angel pronta.' }] });
            saveSessions(); loadSession(id);
        };

        window.loadSession = id => {
            currentId = id;
            const s = sessions.find(x => x.id === id);
            document.getElementById('active-title').innerText = s.title;
            const win = document.getElementById('chat-window');
            win.innerHTML = '';
            s.messages.forEach(m => renderBubble(m.role, m.text));
            if(window.innerWidth < 768) document.getElementById('sidebar').classList.remove('open');
        };

        window.send = async () => {
            const pin = document.getElementById('prompt');
            const val = pin.value.trim();
            if(!val || !geminiKey) { if(!geminiKey) openKeyModal(); return; }
            
            renderBubble('user', val); pin.value = '';
            await updateDoc(doc(db, "users", auth.currentUser.uid), { used: (userData.used || 0) + 1 });
            
            const s = sessions.find(x => x.id === currentId);
            if(s.title === "Novo Protocolo") { s.title = val.substring(0, 15); refreshList(); }

            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: val }] }] })
                });
                const d = await r.json();
                const txt = d.candidates?.[0]?.content?.parts?.[0]?.text || "Erro no núcleo.";
                renderBubble('ai', txt);
                s.messages.push({ role: 'user', text: val }, { role: 'ai', text: txt });
                saveSessions();
            } catch (e) { renderBubble('ai', "ERRO DE LIGAÇÃO."); }
        };

        function renderBubble(r, t) {
            const w = document.getElementById('chat-window');
            const d = document.createElement('div');
            d.className = `bubble ${r === 'ai' ? 'bubble-ai' : 'bubble-user'}`;
            d.innerHTML = `<span class="text-[8px] font-black opacity-30 block mb-1 uppercase">${r}</span>${t}`;
            w.appendChild(d); w.scrollTop = w.scrollHeight;
        }

        function refreshList() {
            const list = document.getElementById('chat-list'); list.innerHTML = '';
            sessions.forEach((s, i) => {
                const locked = userData.plan === 'free' && i >= 2;
                const div = document.createElement('div');
                div.className = `p-4 rounded-xl text-[10px] font-bold border border-zinc-900 ${s.id === currentId ? 'bg-red-900/10 text-red-500 border-red-500/20' : 'bg-zinc-950 text-zinc-500'} ${locked ? 'opacity-20' : ''}`;
                div.innerHTML = `> ${s.title}`;
                if(!locked) div.onclick = () => loadSession(s.id);
                list.appendChild(div);
            });
        }

        function saveSessions() { localStorage.setItem('da_v56_sessions', JSON.stringify(sessions)); }
        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.loginEmail = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
        window.logout = () => { signOut(auth); localStorage.clear(); location.reload(); };
    </script>
</body>
</html>
