<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Angel v46 - Bypass Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --accent: #ff0000; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; margin: 0; overflow: hidden; }
        
        .auth-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .card { width: 100%; max-width: 380px; background: #0a0a0a; border: 1px solid #1a1a1a; padding: 40px; border-radius: 24px; text-align: center; }
        
        input { width: 100%; background: #111; border: 1px solid #222; padding: 14px; border-radius: 12px; color: #fff; margin-bottom: 12px; outline: none; }
        .btn-red { width: 100%; background: var(--accent); color: white; padding: 14px; border-radius: 12px; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .btn-red:hover { opacity: 0.8; transform: scale(0.98); }
        
        .app-ui { display: none; height: 100vh; flex-direction: column; max-width: 800px; margin: 0 auto; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { padding: 16px; border-radius: 16px; font-size: 14px; line-height: 1.5; max-width: 85%; }
        .msg-ai { align-self: flex-start; background: #0d0d0d; border-left: 4px solid var(--accent); }
        .msg-user { align-self: flex-end; background: #1a1a1a; color: #eee; }

        #loader { display: none; margin: 10px auto; width: 24px; height: 24px; border: 3px solid #222; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Estilo para o Bypass */
        #loading-info { display: none; margin-top: 20px; font-size: 10px; color: #444; }
    </style>
</head>
<body>

    <!-- TELA DE LOGIN -->
    <div id="auth-gate" class="auth-screen">
        <div class="card">
            <h1 class="text-4xl font-black italic mb-2">DARK <span class="text-red-600">ANGEL</span></h1>
            <p class="text-[9px] text-zinc-600 font-bold uppercase tracking-[0.4em] mb-10">System v46 // Online</p>
            
            <button onclick="loginGoogle()" class="flex items-center justify-center gap-3 w-full bg-white text-black p-3 rounded-xl font-bold text-sm mb-6">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                ENTRAR COM GOOGLE
            </button>

            <div class="h-[1px] bg-zinc-900 w-full mb-6"></div>
            
            <input type="email" id="email" placeholder="E-mail Operador">
            <input type="password" id="pass" placeholder="CÃ³digo">
            <button onclick="loginEmail()" class="btn-red">Acessar Terminal</button>

            <div id="loading-info">
                A carregar dados...<br>
                <button onclick="bypass()" class="text-red-600 font-bold mt-2 underline">PULAR E USAR LOCAL</button>
            </div>
        </div>
    </div>

    <!-- MODAL API KEY -->
    <div id="key-modal" class="auth-screen" style="display:none; background: rgba(0,0,0,0.9);">
        <div class="card border-zinc-800">
            <h2 class="text-sm font-black uppercase mb-4">Configurar Gemini API</h2>
            <input type="password" id="api-input" placeholder="Cola aqui a tua API Key">
            <button onclick="saveKey()" class="btn-red mb-4">Salvar Chave</button>
            <button onclick="closeModal()" class="text-[10px] font-bold text-zinc-500 uppercase">Fechar</button>
        </div>
    </div>

    <!-- APP PRINCIPAL -->
    <div class="app-ui" id="app">
        <header class="h-20 border-b border-zinc-900 flex items-center justify-between px-6">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></div>
                <span id="user-display" class="text-xs font-black uppercase tracking-tighter">Rafael</span>
            </div>
            <div class="flex gap-5">
                <button onclick="openModal()" class="text-zinc-600 hover:text-white"><i class="fa-solid fa-key"></i></button>
                <button onclick="logout()" class="text-zinc-600 hover:text-red-600"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <main id="chat"></main>

        <footer class="p-6">
            <div id="loader"></div>
            <div class="flex bg-[#0a0a0a] border border-zinc-800 rounded-2xl p-2">
                <input id="prompt" class="flex-1 bg-transparent px-4 py-2 outline-none text-sm" placeholder="O que vamos executar?" onkeydown="if(event.key==='Enter') send()">
                <button onclick="send()" class="bg-red-600 w-10 h-10 rounded-xl flex items-center justify-center">
                    <i class="fa-solid fa-skull text-white"></i>
                </button>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAPVM-uc_yHKcY7an0pQABzS2UgRsbNY8",
            authDomain: "hjjj-f7cf5.firebaseapp.com",
            databaseURL: "https://hjjj-f7cf5-default-rtdb.firebaseio.com",
            projectId: "hjjj-f7cf5",
            storageBucket: "hjjj-f7cf5.firebasestorage.app",
            messagingSenderId: "162911169867",
            appId: "1:162911169867:web:4a8e8d2db6fd886c390cce",
            measurementId: "G-Q6ZJ4C0SMY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let userKey = localStorage.getItem('da_key_backup') || "";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('loading-info').style.display = 'block';
                document.getElementById('user-display').innerText = user.displayName || user.email.split('@')[0];
                
                try {
                    // Tenta ler do Firestore
                    const docRef = doc(db, "users", user.uid);
                    const snap = await getDoc(docRef);
                    if (snap.exists()) {
                        userKey = snap.data().apiKey || userKey;
                        localStorage.setItem('da_key_backup', userKey);
                    }
                } catch (e) {
                    console.log("Firestore bloqueado. Usando backup local.");
                }

                document.getElementById('auth-gate').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                if(!userKey) openModal();
            } else {
                document.getElementById('auth-gate').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.loginEmail = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
        window.logout = () => { localStorage.removeItem('da_key_backup'); signOut(auth); };
        window.bypass = () => { document.getElementById('auth-gate').style.display = 'none'; document.getElementById('app').style.display = 'flex'; if(!userKey) openModal(); };

        window.openModal = () => document.getElementById('key-modal').style.display = 'flex';
        window.closeModal = () => document.getElementById('key-modal').style.display = 'none';

        window.saveKey = async () => {
            const val = document.getElementById('api-input').value.trim();
            if(!val) return;
            userKey = val;
            localStorage.setItem('da_key_backup', val);
            try {
                if(auth.currentUser) {
                    await setDoc(doc(db, "users", auth.currentUser.uid), { apiKey: val }, { merge: true });
                }
            } catch(e) {}
            closeModal();
            alert("Chave Salva!");
        };

        window.send = async () => {
            const pin = document.getElementById('prompt');
            const val = pin.value.trim();
            if(!val || !userKey) return !userKey ? openModal() : null;

            addMsg('user', val);
            pin.value = '';
            document.getElementById('loader').style.display = 'block';

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: val }] }] })
                });
                const data = await res.json();
                addMsg('ai', data.candidates?.[0]?.content?.parts?.[0]?.text || "Erro na API.");
            } catch (e) { addMsg('ai', "Erro de rede."); }
            finally { document.getElementById('loader').style.display = 'none'; }
        };

        function addMsg(role, text) {
            const chat = document.getElementById('chat');
            const d = document.createElement('div');
            d.className = role === 'ai' ? 'msg msg-ai' : 'msg msg-user';
            d.innerHTML = `<p class="text-[9px] font-black opacity-30 uppercase mb-1">${role}</p>${text.replace(/\n/g, '<br>')}`;
            chat.appendChild(d);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
